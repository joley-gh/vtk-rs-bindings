name: Reusable Testing Workflow

on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string
      os:
        required: true
        type: string
      environment_vars:
        required: false
        type: string
        default: ""
      packages:
        required: true
        type: string

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
          lfs: 'false'

      - uses: jwlawson/actions-setup-cmake@v2

      - name: Install VTK Macos
        if: contains(inputs.os, 'macos')
        run: brew install ${{ inputs.packages }}

      - name: Install VTK Ubuntu from Kitware PPA
        if: contains(inputs.os, 'ubuntu')
        run: |
          # Install VTK 9.3+ from Kitware's official repository
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
          sudo apt-add-repository "deb https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main"
          sudo apt update
          sudo apt install -y libvtk9-dev libvtk9.3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.toolchain }}

      - name: Install cxxbridge-cmd
        run: cargo install cxxbridge-cmd

      - name: Regenerate headers
        run: cd vtk-rs && ./generate_headers.sh

      - name: ${{ inputs.environment_vars }}  cargo check -vv

        run: ${{ inputs.environment_vars }} cargo check -vv

      - name: cargo test
        run: ${{ inputs.environment_vars }} cargo test -vv

      - name: cargo test --doc
        run: ${{ inputs.environment_vars }} cargo test --doc -vv
